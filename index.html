        </div>
        <div class="contenedorClientes">
            <ul class="listaCliente">

                <li class="listaItem">Apellido</li>
                <li class="listaItem">DNI</li>
                <div class="btnX">X</div>
            </ul>
        </div>

        <div class="contenedorClientes" id="contenedorClientes"><!--& Aca se agregan los cliente con JS -->
